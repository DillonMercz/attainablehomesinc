    <section class="faq-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 heading-section text-center mb-5 aos-init aos-animate" data-aos="fade-up">

                <!-- FAQ items will be dynamically inserted here using JavaScript -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const faqAccordion = document.querySelector(".faq-accordion");

            // FAQ data with questions and answers
            const faqData = [
  {
    question: "What is the Fully Integrated Structural Building System (FISBS)?",
    answer: "The Fully Integrated Structural Building System (FISBS) is a U.S Patent-Protected building system used for the manufacture of modular and/or manufactured buildings. It is a complete building system that includes a rigid frame wall/roof system, a primary structural aluminum frame, a secondary composite panel frame, integral insulation, and utility chase. The FISBS is designed to exceed 175mph wind loads, is thermally efficient with an R-30 envelope, is completely non-combustible, and has a long life-cycle."
  },
  {
    question: "What are the components of the Rigid Frame Wall / Roof System?",
    answer: "The Rigid Frame Wall / Roof System is comprised of 24” wide 3.5” metal-faced insulated inserts with an integral rectangular utility chase. The sections are joined together on the long parallel edges with a concealed locking beam that provides the structural capacity to withstand high wind loads. The system does not require a structural frame for support and is designed and engineered as a component of the Attainable Homes Fully Integrated Structural Building System (FISBS)."
  },
  {
    question: "What is a Rigid Frame Rigid Frame Wall / Roof System?",
    answer: "A Rigid Frame Rigid Frame Wall / Roof System is a self-supporting system that does not require an additional support frame. The system is designed for use as the main wind force resisting system (MWFRS) when included in the Attainable Homes FISBS."
  },
  {
    question: "What is the Fully Integrated Structural Building System (FISBS) made of?",
    answer: "The Fully Integrated Structural Building System (FISBS) includes various components. It consists of a primary structural aluminum frame, a seconday composite panel frame, urethane foam insulation, and multi-stemmed pre-stressed concrete floor. These components work together to create a complete building system that is highly energy efficient, non-combustible, and can withstand hurricane force winds exceeding 175 mph."
  },
  {
    question: "Are the products suitable for both modular and manufactured buildings?",
    answer: "Yes, the Fully Integrated Structural Building System (FISBS) is designed for use in the manufacture of modular and manufactured buildings. The system provides the necessary structural integrity, insulation, and support required for these types of buildings."
  },
  {
    question: "What are the thermal ratings of the insulation used in the building system?",
    answer: "The exterior walls have a thermal ratings of R28. The roof assembly has a thermal rating of R32. This ensures that buildings constructed with this system have excellent thermal efficiency, providing comfort and energy savings to the occupants."
  },
  {
    question: "Does the Fully Integrated Structural Building System (FISBS) require a site-built foundation?",
    answer: "No, the Fully Integrated Structural Building System (FISBS) is a complete building system that does not require a site-built foundation. It includes a complete structural foundation as one of its components, eliminating the need for separate foundation construction."
  },
  {
    question: "Is the Fully Integrated Structural Building System (FISBS) eco-friendly?",
    answer: "Yes, the Fully Integrated Structural Building System (FISBS) is designed to be environmentally friendly. It is a completely GREEN construction solution with high energy efficiency, non-combustible materials, and a long life-cycle. The system's energy efficiency and sustainable materials contribute to reducing the environmental impact of the buildings constructed using this system."
  },
  {
    question: "What wind loads can the Fully Integrated Structural Building System (FISBS) withstand?",
    answer: "The Fully Integrated Structural Building System (FISBS) is designed to meet or exceed the Florida Building Code wind loads exceeding 175MPH when used in combination with the multi-stemmed pre-stressed concrete floor. The Fully Integrated Structural Building System (FISBS) is designed to meet or exceed the HUD wind loads exceeding 130MPH when used in a manufactured home application. Its structural integrity and robust design allows it to withstand high wind forces, making it suitable for areas prone to severe weather conditions such as hurricanes and storms."
  },
  {
    question: "Can the Fully Integrated Structural Building System (FISBS) be transported without a trailer or crane?",
    answer: "Yes, the Fully Integrated Structural Building System (FISBS) is designed to be easily transported without the need of a trailer and easily setup without the need of a crane. The multi-stemmed pre-stressed concrete floor component allows for efficient transportation, making it convenient for building projects in difficult locations."
  },
  // Add more FAQ items as needed
];


            // Function to create and append FAQ items
            function createFAQItem(question, answer) {
                const faqItem = document.createElement("div");
                faqItem.classList.add("faq-item");

                const questionDiv = document.createElement("div");
                questionDiv.classList.add("faq-question");
                questionDiv.textContent = question;

                const answerDiv = document.createElement("div");
                answerDiv.classList.add("faq-answer");
                answerDiv.textContent = answer;

                faqItem.appendChild(questionDiv);
                faqItem.appendChild(answerDiv);

                return faqItem;
            }

            // Loop through the FAQ data and create accordion items
            for (const { question, answer } of faqData) {
                const faqItem = createFAQItem(question, answer);
                faqAccordion.appendChild(faqItem);
            }

            // Add click event listener to toggle accordion items
            const faqItems = document.querySelectorAll(".faq-item");

            faqItems.forEach((item) => {
                const questionDiv = item.querySelector(".faq-question");

                questionDiv.addEventListener("click", () => {
                    item.classList.toggle("active");
                });
            });
        });
    </script>
